{% extends '_layout' %}

{% block title %}
Upload files
{% endblock %}

{% block body %}
<h1>Upload the files:</h1>
<form action="{{ url_for('users.upload_file') }}" method="post" enctype="multipart/form-data">
    <label for="user_file">Upload your file</label>
    <input type="file" name="user_file">
</form>
{% endblock body %}
